apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.aw.photoupload"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    //    compile 'com.google.code.gson:gson:2.2.2'
    //    compile 'com.google.guava:guava:18.0'
    //    compile 'com.microsoft.azure:azure-mobile-services-android-sdk:2.0.2-beta'
//    compile 'com.microsoft.azure.android:azure-storage-android:0.4.1@aar'
//    compile files('libs/jackson-core-2.5.1.jar')
    compile 'com.firebase:firebase-client-android:2.2.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'

}
